<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>增加班级</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="studentList">
    <form role="form" style="padding: 8px 8px 5px;">
        <div class="form-group">
            <div id="gradeOption">
                <label for="grade_id">选择年级</label>
                <select class="form-control" id="grade_id" onchange="changeGrade()">
                    <option v-for="item in items" :value="item.id">
                        {{item.grade_name}}
                    </option>
                </select>
            </div>
            <div id="classOption">
                <label for="class_id">选择班级</label>
                <select class="form-control" id="class_id">
                    <option v-for="item in items" :value="item.id">
                        {{item.class_name}}
                    </option>
                </select>
            </div>

            <label for="name">学生姓名</label>
            <input type="text" class="form-control" id="name" placeholder="请输入学生姓名">
        </div>
        <button type="button" class="btn btn-default" onclick="addStu()">提交</button>
    </form>
</div>


<ul class="breadcrumb">
    <li><a href="index.html">签到概况</a></li>
    <li><a href="list.html">签到列表</a></li>
    <li class="active"><a href="admin.html">管理</a></li>
</ul>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    var gradeList = new Vue({
        el: '#gradeOption',
        data: {
            items: []
        },
        methods: {
            getList: function () {
                $.ajax({
                    type: "GET",
                    url: "../Home/Index/gradeList",
                    data: {},
                    success: function (data) {
                        gradeList.items = data.data;
                    }
                })
            }
        }
    });
    var classList = new Vue({
        el: '#classOption',
        data: {
            items: []
        },
        methods: {
            getList: function (grade_id) {
                $.ajax({
                    type: "GET",
                    url: "../Home/Index/classList",
                    data: {
                        'grade_id': grade_id,
                    },
                    success: function (data) {
                        classList.items = data.data;
                    }
                })
            }
        }
    });

    var addStudent = new Vue({
        methods: {
            add: function (class_id, name) {
                $.ajax({
                    type: "GET",
                    url: "../Home/Index/addStudent",
                    data: {
                        'class_id': class_id,
                        'name': name
                    },
                    success: function (data) {
                        status = data.status;
                        if (status == 1) {
                            window.location = "admin.html";
                        } else {
                            alert(data.msg);
                        }
                    }
                })
            }
        }
    });

    function init() {
        checkLogin();
        gradeList.getList();
        changeGrade();
    }

    function addStu() {
        var name = $('#name').val();
        var class_id = $('#class_id').val();
        addStudent.add(class_id, name);
    }

    function changeGrade() {
        var grade_id = $('#grade_id').val() ? $('#grade_id').val() : 1;
        classList.getList(grade_id);
    }
    function checkLogin() {
        $.ajax({
            type: "GET",
            url: "../Home/Public/isLogin",
            success: function (data) {
                status = data.status;
                if (status != 1) {
                    window.location = "login.html";
                }
            }
        })
    }
    init();

</script>

</html>
