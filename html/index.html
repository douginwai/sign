<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div id="sumState">
    <p>总人数:{{studentCount}}</p>
    <p>签到人数:{{recordCount}}</p>

    <table style="width:100%">
        <th>年级</th>
        <th>班级</th>
        <th>应到</th>
        <th>签到</th>
        <tr v-for="item in items" style="text-align: center">
            <td>{{item.grade_name}}</td>
            <td>{{item.class_name}}</td>
            <td>{{item.total_cnt}}</td>
            <td>{{item.sign_cnt}}</td>
        </tr>
    </table>
</div>


</body>
<script>
    var sumState = new Vue({
        el: '#sumState',
        data: {
            studentCount: "",
            recordCount: "",
            items: []
        },
        methods: {
            getSumState: function () {
                $.ajax({
                    type: "GET",
                    url: "../Home/Index/state",
                    data: {},
                    success: function (data) {
                        console.log(data.data.studentCount);
                        sumState.studentCount = data.data.studentCount;
                        sumState.recordCount = data.data.recordCount;
                        sumState.items = data.data.list;
                    }
                })
            }
        }
    });

    sumState.getSumState();
</script>

</html>
